<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseCheck Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row align-items-center"
            style="background-color: black; color: white; padding-top: 15px; padding-bottom: 11px;">
            <div class="col-7" style="padding-left: 100px;">
                <h1 style="font-size: 65px;">CourseCheck <i class="bi bi-book-half"></i></h1>
            </div>
            <div class="col-3 align-items-end">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button id="search-button" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary btn-sm" style="margin-left: 20px;">LOGIN</button>
                <!-- Following HTML line is an example of when a user has logged in: -->
                <!-- <i class="bi bi-file-person float-end" style="font-size: 22px; padding-right: 10px;"> UserName</i> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
