<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseCheck Profile Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="styles/profilePage.css" rel="stylesheet">
    <script type="module" src="profilePage.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center topBar">
            <div class="col-7">
                <a href="index.html"><h1 class="logo">CourseCheck <i class="bi bi-book-half"></i></h1></a>
            </div>
            <div class="col-3 align-items-end">
                <div class="input-group">
                    <input type="search" id="smallInput" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button id="smallSearch" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-2">
                <a href="/profilepage"><i class="bi bi-file-person userNameLogo"> Profile Page</i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-5 welcomeMessage" id="welcomeUser">
                <p>Hello, User</p>
            </div>
        </div>
        <div class="card w-75 profileCard">
            <div class="card-body">
                <h5 class="card-title text-black">
                </h5>     
                <br>         
                <h5 class="card-title">
                    <h2 class="card-text" id="commentHeader">Your Reviews</h2>
                    <div id="allReviews"></div>
                    <br>
                </h5>
            </div>
        </div>
    </div>
    <a href="/logout"><button type="submit" class="btn btn-primary logOutBtn">Log Out</button></a>
    <br>
    <div class="navbar fixed-bottom nav-footer text-muted bottomBar">Copyright &copy; 2022 team-07</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
