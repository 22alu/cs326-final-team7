<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Search Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="styles/resultsPage.css" rel="stylesheet">
    <script type="module" src="resultsPage.js"></script>
    <link rel="stylesheet" href="styles/courseSearchPage.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center topBar">
            <div class="col-7">
                <a href="index.html"><h1 class="logo">CourseCheck <i class="bi bi-book-half"></i></h1></a>
            </div>
            <div class="col-3 align-items-end">
                <div class="input-group">
                    <input type="search" id="smallInput" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button id="smallSearch" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-2">
                <a href="profilepage.html"><i class="bi bi-file-person userNameLogo"> Profile Page</i></a>
            </div>
        </div>
        <div class="navbar fixed-bottom nav-footer text-muted bottomBar">Copyright &copy; 2022 team-07</div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </div>
    <p class="cardHeading">Universities:</p>
    <div class="card cardStyle" id="uniDiv">
    </div>
    <p class="cardHeading">Courses:</p>
    <div class="card cardStyle" id="courseDiv">
    </div>
    <br><br><br>
    
</body>

</html>
