<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register with CourseCheck</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="styles/courseSearchPage.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center topBar">
          <div class="col-7">
             <a href="index.html"><h1 class="logo">CourseCheck <i class="bi bi-book-half"></i></h1></a>
          </div>
          <div class="col-3 align-items-end">
              <div class="input-group">
                  <input type="search" id="smallInput" class="form-control rounded" placeholder="Search" aria-label="Search"
                      aria-describedby="search-addon" />
                  <button id="smallSearch" type="button" class="btn btn-primary">
                      <i class="bi bi-search"></i>
                  </button>
              </div>
          </div>
          <div class="col-2">
              <a href="/profilepage"><i class="bi bi-file-person userNameLogo"> Profile Page</i></a>
          </div>
      </div>
    <h1>Register</h1>
      <form action="/register" method="post">
        <div>
          <label>Username:</label>
          <input type="text" name="username"/>
        </div>
        <br>
        <div>
          <label>Password:</label>
          <input type="password" name="password"/>
        </div>
        <br>
        <div>
          <input type="submit" value="Register"/>
        </div>
      </form>
  </body>
</html>
