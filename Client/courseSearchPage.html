<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Search Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="styles/courseSearchPage.css" rel="stylesheet">
    <script type='module' src="courseSearchPage.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center topBar">
            <div class="col-7">
               <a href="index.html"><h1 class="logo">CourseCheck <i class="bi bi-book-half"></i></h1></a>
            </div>
            <div class="col-3 align-items-end">
                <div class="input-group">
                    <input type="search" id="smallInput" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button id="smallSearch" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary btn-md rounded-2 loginBtn">LOGIN</button>
                <!-- Following HTML line is an example of when a user has logged in: -->
                <a href="profilepage.html"><i class="bi bi-file-person float-end userNameLogo"> UserName</i></a>
            </div>
        </div>
        <div class="row courseStarting">
            <div class="col-5 border-bottom border-dark border-2">
                <h4>Reviews for <span class="badge bg-secondary" id="courseBadge"></span></h4>
            </div>
            
            <div class="col-2">
				Sort by:
				<select class="form-select bg-secondary dropDown" id="sort" aria-label="Default select example">
					<option value="mostLikes">Most likes</option>
					<option value="leastLikes">Least likes</option>
				  </select>
            </div>
        </div>
		<div id="cardRatings"></div>
        <div id="reviewSubmission">
            <button type="button" class="btn btn-primary footerButtons submitBtn" id="submitReview"><i class="bi bi-pen"></i> &nbsp; Submit your own review! </button>
        </div>
        <!-- <br><br><br> -->
        <div class="navbar fixed-bottom nav-footer text-muted bottomBar">Copyright &copy; 2022 team-07</div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
