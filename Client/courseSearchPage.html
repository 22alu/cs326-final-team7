<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Search Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="styles/courseSearchPage.css" rel="stylesheet">
    <script src="courseSearchPage.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center topBar">
            <div class="col-7">
                <h1 class="logo">CourseCheck <i class="bi bi-book-half"></i></h1>
            </div>
            <div class="col-3 align-items-end">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button id="search-button" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary btn-md rounded-2 loginBtn">LOGIN</button>
                <!-- Following HTML line is an example of when a user has logged in: -->
                <a href="#"><i class="bi bi-file-person float-end userNameLogo"> UserName</i></a>
            </div>
        </div>
        <div class="row courseStarting">
            <div class="col-5 border-bottom border-dark border-2">
                <h4>Reviews for <span class="badge bg-secondary">CS326</span></h4>
            </div>
            
            <div class="col-2">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Filter by:
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Recent</a></li>
                        <li><a class="dropdown-item" href="#">Most likes</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row courseCard">
            <div class="col-5">
                <div class="card">
                    <p class="card-header text-dark">Bob's Review:</p>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3 courseStars">
                                <a>4/5 <i class="bi bi-star-fill"></i></a>
                            </div>
                            <div class="col-9">
                                This class is dope.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row courseCard">
            <div class="col-5">
                <div class="card">
                    <p class="card-header text-dark">Tim's Review:</p>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3 courseStars">
                                <a>5/5 <i class="bi bi-star-fill"></i></a>
                            </div>
                            <div class="col-9">
                                I'm the best teacher ever
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row courseCard">
            <div class="col-5">
                <div class="card">
                    <p class="card-header text-dark">Harry's Review:</p>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3 courseStars">
                                <a>2/5 <i class="bi bi-star-fill"></i></a>
                            </div>
                            <div class="col-9">
                                I think I was in the wrong class for the whole semester.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary footerButtons submitBtn"><i class="bi bi-pen"></i> &nbsp; Submit your own review! </button>
        </div>
        <!-- <br><br><br> -->
        <div class="navbar fixed-bottom nav-footer text-muted bottomBar">Copyright &copy; 2022 team-07</div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
