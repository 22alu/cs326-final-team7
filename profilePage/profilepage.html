<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseCheck Profile Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="profilepage.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center topBar">
            <div class="col-7">
                <h1 class="logo">CourseCheck <i class="bi bi-book-half"></i></h1>
            </div>
            <div class="col-3 align-items-end">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button id="search-button" type="button" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-2">
                <a href="#"><i class="bi bi-file-person float-end userNameLogo"> UserName</i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-5 welcomeMessage">
                <p>Hello, Muhammad</p>
            </div>
        </div>
        <div class="card w-75 profileCard">
            <p class="card-header text-dark">Edit Profile</p>
            <div class="card-body">
                <h5 class="card-title text-black">First Name: 
                    <input type="text" id="firstNameInputBox">
                        Last Name: <input type="text" id="lastNameInputBox">
                </h5>     
                <br>         
                <h5 class="card-title">Email Address: 
                    <input type="text" id="emailInputBox">
                    Password: <input type="text" id="passwordInputBox">
                    <br><br>
                    <p class="card-text">Manage Your Ratings</p>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <br>                
                    <a href="#" class="btn btn-primary"><i class="bi bi-pen"></i> &nbsp; Edit</a>
                    <a href="#" class="btn btn-primary"><i class="bi bi-x color"></i> &nbsp; Delete</a>
                </h5>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary footerButtons">Log Out</button>
                <button type="button" class="btn btn-primary footerButtons">Save Changes</button>
            </div>
        </div>
    </div>
    <div class="navbar fixed-bottom nav-footer text-muted bottomBar">Copyright &copy; 2022 team-07</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
