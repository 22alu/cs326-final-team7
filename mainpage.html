<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CourseCheck</title>
    <link href="mainpage.css" rel="stylesheet"> 
  </head>
  
  <body>
    <center>
      <div class="nav">
        <h1 class="navName">CourseCheck</h1>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
        </div>
      </div>

      <input class="searchBar" type="text" id="searchBar" placeholder="Search for a class">
      <input class="searchButton" type="button" id="searchButton" value="Search">

      <div class="grid-container">
        <div class="grid-item">
          <b>FAQ</b>
        </div>
        <div class="grid-item">
          <b>Browse Courses</b>
        </div>
        <div class="grid-item">
          <b>Browse Schools</b>
        </div>
      </div>

    </center>
  </body>
</html>
